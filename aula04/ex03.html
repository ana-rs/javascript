<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;            
        }
    </style>
</head>
<body>
    <h1>Meu primeiro programa</h1>
    <p>Aprendendo sobre JS</p>
    <script>        
        var n1 = Number(window.prompt('Digite um numero')) // adicionar o comando Number para entender quando for adicionar o + que se trata de soma e nao concatenação (converter de string para number)
        var n2 = Number(window.prompt('Digite outro numero'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //adicionar placeholder ${} para exibir dados coletados 
    </script>
</body>
</html>
